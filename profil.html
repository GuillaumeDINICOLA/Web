					</div>
					<div class="bloc">
						<h3>Adresse :</h3>
						<label for="adresse">Adresse:</label><br><input name="adresse" id="adresse" type="text" /><br>
						<label for="cp">CP :</label><br><input maxLength="6" name="cp" id="cp" type="text" /><br><label for="ville">Ville :</label><br><input name="ville" id="ville" type="text" /><br>
					</div>
					<div class="bloc">

						<label for="date_fin_abo">Date d'abonnement:</label><br><input name="date_fin_abo" id="date_fin_abo" type="date" value="1996-12-19"/><br>
